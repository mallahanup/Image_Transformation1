<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transformation App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Image Transformation App</h1>
    <form action="/transform" method="POST" enctype="multipart/form-data">
        <label for="image">Upload an Image:</label>
        <input type="file" name="image" id="image" accept="image/*" required>
        <br>

        <label for="transformation">Select Transformation:</label>
        <select name="transformation" id="transformation" required>
            <option value="rotate">Rotate</option>
            <option value="scale">Scale</option>
            <option value="translate">Translate</option>
            <option value="shear">Shear</option>
        </select>
        <br>

        <label for="parameter">Enter Transformation Parameter:</label>
        <input type="number" name="parameter" id="parameter" required>
        <br>

        <input type="submit" value="Transform">
    </form>
    <br>

    <h2>Original Image:</h2>
    <img src="{{ url_for('static', filename='original_image.jpg') }}" alt="Original Image">
    <h2>Transformed Image:</h2>
    <img src="{{ url_for('static', filename='transformed_image.jpg') }}" alt="Transformed Image">
</body>
</html>
